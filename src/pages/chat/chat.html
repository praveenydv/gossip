<ion-header >
  <ion-navbar >
    <ion-title    >
    <div id="hometitle">
       <div>
         {{username}}... 
         </div>
         <div>
         talking with {{otheruser}}!
        </div>
     </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  id="ioncontent">
<div id="chatmessage">
	 <div class="message" *ngFor=" let message of messages">
 <div [class]="message.username==username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
     <div class="message">{{message.message}}</div>
     <div id="messagetime">{{message.time}}</div>
   </div>
  </div>
</div>
</ion-content>

<ion-footer>
  <div id="footer">
    <div class="elem">
      <ion-list>
      <ion-item  id="input">
       <ion-input type="text" placeholder="type your message..." [(ngModel)]="message"></ion-input>
    </ion-item>
   </ion-list>
   </div>
   <div class="elem"> <button  id="chatbutton"   icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
   </div>
  </div>
 </ion-footer>
