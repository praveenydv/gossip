 <ion-header>
    <div>
     <ion-title>
      <div id="allusers" class="inline">
      All users
    </div>
    <div class="logoutbutton" class="inline2">
    <button    (click)="logout()" id="logoutbutton"> logout</button>
  </div>
   </ion-title>
  </div>
 </ion-header>



<ion-content id="loggedincontent" padding>
  <div class="users" *ngFor=" let user of users">
     <button  id="otheruserbutton" (click)="goforchat(user.username)">
      <div class="name">{{user.name}}></div>
   </button>
 
</div>
</ion-content>
